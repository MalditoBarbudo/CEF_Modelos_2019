# List of Speakers
  Speakers:
    - name: "Felipe Bravo"
      company: "Universidad de Valladolid"
      photo: "/img/FotoFelipeBravo.jpeg"
      bio: "Catedrático de Universidad, Director del Instituto Universitario de Investigación en Gestión Forestal Sostenible. Presidente de la Sociedad Española de Ciencias Forestales. Su investigación se centra en la selvicultura, la dinámica forestal y la modelización del crecimiento y producción forestal "
      sites:
       - name: "website"
         href: "https://berinfontes.com"
         text: "berinfontes.com"
       - name: "twitter"
         href: "https://twitter.com/fbravo_sfm"
         text: "@fbravo_sfm"
         
    - name: "Nuria Aquilué"
      company: "UQAM-CTFC"
      photo: "/img/FotoNuriaAquilue.jpeg"
      bio: "Investigadora postdoctoral de la Université du Québec à Montréal (Canadá), y del Centre de Ciència i Tecnología Forestal de Catalunya. Su investigación se centra en la modelización de la dinámica del paisaje forestal a escala regional, utilizando herramientas de modelización que integran diferentes factores de cambio, tanto naturales (como los incendios), como de origen antrópico (como la gestión forestal), para capturar los principales procesos que rigen la evolución de los bosques"
      sites:
       - name: "website"
         href: "http://www.cef-cfr.ca/index.php?n=Membres.NuriaAquilueJunyent"
         text: "Profile"
         
    - name: "Rafael Calama"
      company: "Instituto Nacional de Investigaciones Agrarias"
      photo: "/img/FotoRafaCalama.jpeg"
      bio: "Investigador Titular del Centro de Investigaciones Forestales del INIA. Es especialista en la modelización del crecimiento y la producción forestal y la provisión de productos no madereros (piñas, resina…)"
      sites:
       - name: "website"
         href: "https://berinfontes.com"
         text: "berinfontes.com"
       - name: "twitter"
         href: "https://twitter.com/rafacalama2"
         text: "@rafacalama2"
         
    - name: "Miquel de Cáceres"
      company: "CTFC"
      photo: "/img/FotoMiqueldeCaceres.jpeg"
      bio: "Investigador del CTFC, responsable del grupo de Modelización de la Vegetación y adjunto a la dirección del Programa de Gestión Multifuncional del CTFC. Su investigación se centra en la modelización de la dinámica vegetal y las relaciones bosque-agua"
      sites:
       - name: "website"
         href: "https://berinfontes.com"
         text: "berinfontes.com"
       - name: "twitter"
         href: "https://twitter.com/fbravo_sfm"
         text: "@fbravo_sfm"
         
    - name: "Elsa Varela"
      company: "CREDA-UPC-IRTA"
      photo: "/img/FotoElsaVarela.jpeg"
      bio: "Investigadora del Centre de Recerca en Economía i Desenvolupament Agroalimentari, su investigación analiza los aspectos socioeconómicos de los bosques y los sistemas agroforestales mediterráneos"
      sites:
       - name: "website"
         href: "https://berinfontes.com"
         text: "berinfontes.com"
       - name: "twitter"
         href: "https://twitter.com/fbravo_sfm"
         text: "@fbravo_sfm"

