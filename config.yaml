baseurl: "/"
title: "Conference name"
canonifyurls: true
theme: "hugo-conference"

GoogleAnalytics: ""

params:
  # Conference info
  #Name: "Conference name"
  #Description: "Conference description"
  #Date: "November 15"
  #Price: "Only $100" # If your event is free, just comment this line
  #Venue: "Coco Bongo"
  #Address: "Boulevard Kukulcan, 30"
  #City:  "CancÃºn"
  #State: "Quintana"
  #Images: ["/img/badge.jpg"]
  #GoogleMapsKey: "my-secret-maps-key"

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
  Sections:
    - about
    - location
    - schedule
    - speakers
    #- comitee
    - sponsors
    #- partners
    - contact

  # Titles which you can translate to other languages
  Titles:
    about: "La reunion"
    location: "Sede"
    speakers: "Ponentes"
    schedule: "Programa"
    #comitee: "Comite Organizador"
    #sponsors: "Colaboradores"
    partners: "Colaboradores"
    contact: "Contacto"

  # The Call To Action button at the header,
  # If you don't want this, just remove the callToAction property.
  CallToAction:
    text: "Register now!"
    link: "http://register.example.com"

  # Fork me on GitHub, if you don't want this, just remove the forkButton property
  ForkButton:
    repository: "https://github.com/jweslley/hugo-conference/"

  # List of Sponsors
  Sponsors:
    - name: "CTFC"
      logo: "/img/logo_ctfc.jpg"
      url: "https://ctfc.cat"
    - name: "SECF"
      logo: "/img/logo_secf.jpg"
      url: "https://secforestales.org"

    - name: "UdL"
      logo: "/img/logo_udl.jpg"
      url: "https://udl.cat"

  # List of Partners
  Partners:
    - name: "Hugo"
      logo: "/img/hugo.jpg"
      url: "https://gohugo.io"
    - name: "BrazilJS"
      logo: "/img/partner.png"
      url: "http://braziljs.org"

